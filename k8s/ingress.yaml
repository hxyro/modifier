apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: modifer
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /s3url
spec:
  ingressClassName: nginx
  rules:
  - host:
    http:
      paths:
      - path: /app(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: app-service
            port:
              number: 80
      - path: /server(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: server-service
            port:
              number: 80
---

