name: modifier

# The build section defines how to build the images of your development environment
# More info: https://www.okteto.com/docs/reference/manifest/#build
build:

  # You can use the following env vars to refer to this image in your deploy commands:
  #  - OKTETO_BUILD_APP_REGISTRY: image registry
  #  - OKTETO_BUILD_APP_REPOSITORY: image repo
  #  - OKTETO_BUILD_APP_IMAGE: image name
  #  - OKTETO_BUILD_APP_TAG: image tag
  app:
    context: packages/app
    dockerfile: Dockerfile
    image: hxyro/modifier-app

  # You can use the following env vars to refer to this image in your deploy commands:
  #  - OKTETO_BUILD_NGINX_PROXY_REGISTRY: image registry
  #  - OKTETO_BUILD_NGINX_PROXY_REPOSITORY: image repo
  #  - OKTETO_BUILD_NGINX_PROXY_IMAGE: image name
  #  - OKTETO_BUILD_NGINX_PROXY_TAG: image tag
  nginx-proxy:
    context: packages/nginx-proxy
    dockerfile: Dockerfile
    image: hxyro/modifier-nginx-proxy

  # You can use the following env vars to refer to this image in your deploy commands:
  #  - OKTETO_BUILD_SERVER_REGISTRY: image registry
  #  - OKTETO_BUILD_SERVER_REPOSITORY: image repo
  #  - OKTETO_BUILD_SERVER_IMAGE: image name
  #  - OKTETO_BUILD_SERVER_TAG: image tag
  server:
    context: packages/server
    dockerfile: Dockerfile
    image: hxyro/modifier-server

# The deploy section defines how to deploy your development environment
# More info: https://www.okteto.com/docs/reference/manifest/#deploy
deploy:
  compose:
    file: docker-compose.yml

